<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ultra-fast, secure, local image compression powered by Rust & WebAssembly. Reduce file size to exact KB targets without uploading files.">
    <title>QuantumCompress | Secure Local Engine</title>
    <style>
        /* --- MODERN VARIABLES --- */
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --bg-dark: #0f172a;
        }

        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BACKGROUND ANIMATION LAYER --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        /* --- MAIN LAYOUT --- */
        nav {
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            animation: fadeInDown 1s ease;
        }

        h1 {
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* --- GLASS CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: floatUp 1s ease-out;
            transition: transform 0.3s ease;
        }

            .glass-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 25px 50px -12px rgba(0, 243, 255, 0.1);
            }

        /* --- INPUTS & CONTROLS --- */
        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .input-glass {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

            .input-glass:focus {
                border-color: var(--neon-blue);
                box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            }

        /* --- FILE UPLOAD ZONE --- */
        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
            position: relative;
            overflow: hidden;
        }

            .upload-zone:hover {
                border-color: var(--neon-purple);
                background: rgba(188, 19, 254, 0.05);
            }

            .upload-zone p {
                margin: 0;
                color: var(--text-muted);
                pointer-events: none;
            }

        /* --- ACTION BUTTON --- */
        .btn-neon {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        }

            .btn-neon:hover {
                transform: scale(1.02);
                box-shadow: 0 0 30px rgba(124, 58, 237, 0.6);
            }

            .btn-neon:disabled {
                background: #334155;
                cursor: not-allowed;
                box-shadow: none;
                color: #94a3b8;
            }

        /* --- STATUS & TERMINAL EFFECT --- */
        .terminal-log {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            min-height: 24px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* --- FEATURES GRID --- */
        .features {
            display: flex;
            gap: 20px;
            margin-top: 3rem;
            animation: fadeIn 2s ease;
        }

        .feature-item {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.03);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- FOOTER --- */
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .heart {
            display: inline-block;
            animation: beat 1.5s infinite;
            color: #ef4444;
        }

        /* --- ANIMATIONS --- */
        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <nav>
        <h1>QuantumCompress</h1>
    </nav>

    <main>
        <div class="glass-card">
            <div class="control-group">
                <label for="targetSize">TARGET SIZE (KB)</label>
                <input type="number" id="targetSize" class="input-glass" value="50" placeholder="e.g. 50">
            </div>

            <div class="upload-zone" id="dropZone">
                <input type="file" id="upload" accept="image/png, image/jpeg" style="display: none;">
                <p id="fileLabel"><strong>Click or Drop Image</strong><br><span style="font-size: 0.8rem; opacity: 0.7;">.JPG / .PNG Supported</span></p>
            </div>

            <button id="compressBtn" class="btn-neon" disabled>COMPRESS NOW</button>

            <div class="terminal-log" id="status">Waiting for input...</div>

            <a id="downloadLink" style="display:none; margin-top:15px; text-align:center; color: var(--neon-blue); text-decoration:none; border-bottom: 1px dashed;">Download Result</a>
        </div>

        <div class="features" style="flex-wrap: wrap; justify-content: center;">
            <div class="feature-item" title="No server uploads. Your data stays in your browser.">
                🛡️ <strong>100% Private</strong> <span style="opacity:0.7; font-size: 0.75rem; margin-left:5px;">| No Server Uploads</span>
            </div>
            <div class="feature-item" title="Powered by WebAssembly for native performance.">
                🚀 <strong>Fastest Engine</strong> <span style="opacity:0.7; font-size: 0.75rem; margin-left:5px;">| Rust™ Powered</span>
            </div>
            <div class="feature-item" title="We use binary search to find the perfect quality.">
                🎯 <strong>Precision</strong> <span style="opacity:0.7; font-size: 0.75rem; margin-left:5px;">| Exact Target KB</span>
            </div>
        </div>
    </main>

    <footer>
        Engineered by Deepak  with <span class="heart">❤️</span>
    </footer>

    <script type="module">
        import init, { compress_exact } from './pkg/magic_compressor.js';

        // --- PARTICLE BACKGROUND SCRIPT ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = { x: null, y: null, radius: (canvas.height/80) * (canvas.width/80) }
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        class Particle {
        constructor(x, y, directionX, directionY, size, color) {
        this.x = x; this.y = y;
        this.directionX = directionX; this.directionY = directionY;
        this.size = size; this.color = color;
        }
        draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        }
        update() {
        if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
        if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

        // Mouse Interaction
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < mouse.radius + this.size){
        if (mouse.x < this.x && this.x < canvas.width - 10) this.x += 3;
        if (mouse.x > this.x && this.x > 10) this.x -= 3;
        if (mouse.y < this.y && this.y < canvas.height - 10) this.y += 3;
        if (mouse.y > this.y && this.y > 10) this.y -= 3;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
        }
        }

        function initParticles() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000; // Efficient count
        for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
        let directionX = (Math.random() * 0.4) - 0.2; // Slow speed for smooth feel
        let directionY = (Math.random() * 0.4) - 0.2;
        let color = '#ffffff';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
        }

        function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        }
        connect();
        }

        function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
        if (distance < (canvas.width/7) * (canvas.height/7)) {
        opacityValue = 1 - (distance/20000);
        ctx.strokeStyle = 'rgba(255,255,255,' + opacityValue * 0.1 + ')'; // Faint lines
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
        ctx.stroke();
        }
        }
        }
        }

        window.addEventListener('resize', () => {
        canvas.width = innerWidth; canvas.height = innerHeight;
        mouse.radius = ((canvas.height/80) * (canvas.height/80));
        initParticles();
        });

        initParticles();
        animate();


        // --- MAIN APP LOGIC ---
        let selectedFile = null;

        async function runApp() {
        await init();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('upload');
        const compressBtn = document.getElementById('compressBtn');
        const status = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');
        const fileLabel = document.getElementById('fileLabel');
        const targetInput = document.getElementById('targetSize');

        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.backgroundColor = 'rgba(255,255,255,0.1)'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.backgroundColor = 'rgba(255,255,255,0.02)'; });
        dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        fileLabel.innerHTML = `<strong>${file.name}</strong><br>${(file.size/1024).toFixed(1)} KB`;
        fileLabel.style.color = "#00f3ff";
        compressBtn.disabled = false;
        status.innerText = "Ready to compress.";
        downloadLink.style.display = 'none';
        }

        compressBtn.addEventListener('click', () => {
        if (!selectedFile) return;

        // "Hacker Mode" Loading Simulation
        const steps = ["Analyzing pixels...", "Loading Rust Engine...", "Optimizing Matrix...", "Binary Search: Q80...", "Binary Search: Q60..."];
        let step = 0;
        compressBtn.disabled = true;
        compressBtn.innerText = "COMPRESSING...";

        const interval = setInterval(() => {
        status.innerText = "> " + steps[step % steps.length];
        step++;
        }, 300);

        const reader = new FileReader();
        reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const targetKB = parseInt(targetInput.value);

        // Add slight delay to let the animation play (Visual Feedback)
        setTimeout(() => {
        const resultBytes = compress_exact(data, targetKB);

        clearInterval(interval);
        compressBtn.innerText = "COMPRESS NOW";
        compressBtn.disabled = false;

        if (resultBytes.length === 0) {
        status.innerText = "> Error: Compression failed.";
        status.style.color = 'red';
        return;
        }

        const blob = new Blob([resultBytes], { type: 'image/jpeg' });
        const url = URL.createObjectURL(blob);

        status.innerHTML = `> SUCCESS: ${(blob.size/1024).toFixed(2)} KB`;
        status.style.color = '#00f3ff';

        downloadLink.href = url;
        downloadLink.download = `min_${selectedFile.name.split('.')[0]}.jpg`;
        downloadLink.style.display = 'block';
        downloadLink.innerText = "DOWNLOAD RESULT";
        }, 1500); // 1.5s artificial delay for "Tech Feel"
        };
        reader.readAsArrayBuffer(selectedFile);
        });
        }

        runApp();
    </script>

</body>
</html>
